{% extends "layout.html" %}
{% block main %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/index.css') }}">

<body class="mt-40">
    {% include "navbar.html" %}

    <div class="flex flex-col justify-center items-center">

        <div class="flex flex-col-reverse lg:flex-row justify-between items-center w-full mt-10" style="max-width: 76em;">
            <div class="flex flex-col justify-start items-center mb-10" style="max-width: 30em;">
                <p class="font-bold text-4xl text-center mb-4">Watch Us Teach the World of Engineering to the World.</p>
                <p>Help us with our mission to teach engineering to the world.</p>

                <div></div>
            </div>

            <div class="flex flex-col justify-center items-center lg:mr-32 mb-10">
                <img src="../static/img/heroimg.png" alt="" style="max-width: 500px;">
            </div>
        </div>

    </div>

    <script type="text/javascript">

        const menuBtn = document.querySelector(".menu-btn");
        const navigation = document.querySelector(".navigation");

        menuBtn.addEventListener("click", () => {
            menuBtn.classList.toggle("active")
            navigation.classList.toggle("active")
        });
    </script>
</body>

{% endblock %}
