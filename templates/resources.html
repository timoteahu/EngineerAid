{% extends "layout.html" %}
{% block main %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/index.css') }}">
<link rel="stylesheet" href="../static/css/podcast.css" />

<body class="mt-40 ">
    {% include "navbar.html" %}

    <div class="flex flex-col justify-center items-center w-full">
        
        <div class="flex flex-col lg:flex-row justify-center items-center mb-24 w-full">
            <div class="flex flex-col justify-center items-center text-center mr-10 w-2/5">
                <p class="text-4xl mb-10 font-bold" style="font-family:'Nunito Sans', sans-serif;">Editorials</p>
                <p style="font-family:'Nunito Sans', sans-serif;" class="mb-10">A collection of well-crafted and concise editorials to help you learn about the core engineering principles of robotics. Start by reading the fundamentals for any engineering discipline.</p>
            </div>
            <img src="../static/img/writer2.jpg"  class="w-3/4" style="max-width: 500px;" alt="">
        </div>

        <div class="flex flex-col justify-center items-center w-full" style="background-color: #EDF3F0;">
            <p>TBD</p>
        </div>
    </div>

    <script type="text/javascript">

        const menuBtn = document.querySelector(".menu-btn");
        const navigation = document.querySelector(".navigation");

        menuBtn.addEventListener("click", () => {
            menuBtn.classList.toggle("active")
            navigation.classList.toggle("active")
        });
    </script>
    <script src="../static/js/podcast.js"></script>
</body>

{% endblock %}
